<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    .header {
      font-size: 3em;
      color: #007bff;
      animation: fadeIn 3s ease-in-out;
    }
    .description {
      font-size: 1.2em;
      color: #6c757d;
      animation: fadeIn 3s ease-in-out 1s;
    }
    .button-container {
      margin-top: 40px;
      animation: fadeIn 3s ease-in-out 2s;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      padding: 10px 30px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="header">
    Anonymous Helper
  </div>

  <div class="description">
    Welcome to the page! All those Py programs shortened to bits.
  </div>

  <div class="button-container">
    <a href="https://yashkoparde.github.io/pysolutions/" class="btn-custom" target="_blank">Visit Py Programs</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
